<!DOCTYPE html>
<html>
<head>
    <title>Order Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Status Update</h1>
        <p>Dear {{ username }},</p>
        <p>Your order (Order ID: {{ order_id }}) status has been updated from <strong>{{ old_status }}</strong> to <strong>{{ new_status }}</strong>.</p>
        <p>Thank you for shopping with us!</p>
        <div class="footer">
            <p>If you have any questions, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
